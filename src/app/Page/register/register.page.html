<ion-content [fullscreen]="true">

  <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
    
      <ion-card-content>
        <app-avatar [control]="image"></app-avatar>
      </ion-card-content>
    

    <ion-card>
      <ion-card-content>
        <app-input icon="person" [Control]="name" label="Name..." type="text"></app-input>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <app-input icon="person" [Control]="Lastname"  label="Lastname..." type="text"></app-input>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <app-input icon="time" [Control]="Age"  label="Age..." type="number"></app-input>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <app-input icon="call" [Control]="Phone"  label="Phone..." type="number"></app-input>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <app-input icon="mail" [Control]="Email"  label="E-mail..." type="email"></app-input>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <app-input icon="calendar" [Control]="Password" label="Password..." type="password"></app-input>
        <ion-icon name="eye" (click)="passwordVisible = !passwordVisible" *ngIf="!passwordVisible" slot="end"
          style="cursor: pointer;"></ion-icon>
        <ion-icon name="eye-off" (click)="passwordVisible = !passwordVisible" *ngIf="passwordVisible" slot="end"
          style="cursor: pointer;"></ion-icon>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <app-input icon="calendar" [Control]="confirmPassword" label="Confirm Password..." type="password"></app-input>

      </ion-card-content>
    </ion-card>

    
      <ion-card-content>
        <app-button type="submit" value="register" expand="full" color="primary"></app-button>

      </ion-card-content>
  </form>
</ion-content>
