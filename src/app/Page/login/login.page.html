<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <img
        class="IconNote"
        src="../../../assets/IconNote.png"
        alt="Icon note"
      />
    </ion-col>
  </ion-row>
  <form [formGroup]="form" (ngSubmit)="doLogin()">
    <ion-row>
      <ion-col>
        <app-input
          [Control]="email"
          icon="person"
          label="Email"
          type="email"
        ></app-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-input
          [Control]="password"
          icon="lock-closed-outline"
          label="Password"
          type="password"
        ></app-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <a  [routerLink]="['/register']">register</a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-button
          [disable]="this.form.invalid" 
          type="submit" 
          value="login" 
          width="305px">
        </app-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
