<ion-tabs>
  <ion-tab tab="home">
    <div id="home-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Home</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let task of tasks">
            <ion-label>
              <h2>{{ task.title }}</h2>
              <p>{{ task.description }}</p>
              <p><strong>Date:</strong> {{ task.date }}</p>
              <p><strong>User ID:</strong> {{ task.userId }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </div>
  </ion-tab>

  <ion-tab tab="radio">
    <div id="nueva-tarea">
      <ion-header>
        <ion-toolbar>
          <ion-title>Nueva Tarea</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Radio content</div>
      </ion-content>
    </div>
  </ion-tab>

  <ion-tab tab="library">
    <div id="library-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Mi Perfil</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Library content</div>
      </ion-content>
    </div>
  </ion-tab>

  <ion-tab tab="search">
    <div id="search-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Cerrar Sesi√≥n</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Search content</div>
      </ion-content>
    </div>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button (click)="navigateToTareas()">
      <ion-icon name="add-circle"></ion-icon>
      Nueva Tarea
    </ion-tab-button>
    <ion-tab-button tab="library">
      <ion-icon name="person-circle"></ion-icon>
      Mi Perfil
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="power"></ion-icon>
      Salir
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
