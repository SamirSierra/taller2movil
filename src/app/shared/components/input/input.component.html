<ion-item  [ngStyle]="{'width': width, 'height': height}">
    <ion-icon 
        slot="start" 
        [name]="icon">
    </ion-icon>
    <ion-input 
        [disabled]="disabled"
        [type]="type" 
        [placeholder]="label" 
        (keyup)="setValue($event)">
    </ion-input>

    <ion-icon *ngIf="icon === 'lock-closed-outline'" slot="end" [name]="passwordVisible ? 'eye-off-outline' : 'eye-outline'"
        (click)="togglePasswordVisibility()">
    </ion-icon>
</ion-item>
